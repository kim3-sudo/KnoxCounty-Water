name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for submitting your first issue to this repo! No need to worry, this is the only time you will see this.'' first issue'
        pr-message: 'Thanks for making your first pull request in this repo! No need to worry, this is the only time you will see this.'' first pr'
